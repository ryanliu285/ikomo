<!DOCTYPE html>
<head>
  <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<html>
      <center>
      <img id = "playerimg" style = "display:none;" width = "75" height = "auto"src = "./chickTennis.png">
    <canvas id = "gameCanvas" width = "800" height = "450">
    </canvas>
    <img style = "display:none;" src = '../img/tenniscourt.png' id = "image">
    <script>
        var canvas;
        var canvasContext;
        var ballX = -400;
        var ballSpeedX = 10;
        var ballY = 300;
        var ballSpeedY = 7;
        var paddle1Y = 250;
        var paddle2Y = 250;
        const PADDLE_HEIGHT = 125;
        var mousePos;
        var mousePos = 250;

        function calculateMousePos(evt){
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return{
                x:mouseX,
                y:mouseY
            };
        }

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(function(){
                moveEverything();
                drawEverything();
            }, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', function(evt){
                mousePos = calculateMousePos(evt);
                paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
            })
        }
        function ballReset(){
          setTimeout(function () {
            ballSpeedX = 4;
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
          }, 2000);
        }
        function computerMovement()  {
            if(paddle2Y < ballY){
                paddle2Y= paddle2Y + 7;
            } else
                {
                    paddle2Y= paddle2Y - 7;
                }
        }
        function moveEverything(){
            computerMovement();
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;
            if(ballX < 120){
                if(ballY > mousePos.y && ballY < mousePos.y+80){
                    ballSpeedX-=3;
                    ballSpeedX = -ballSpeedX;
                } else {
                    ballReset();
                }
            }
            else if(ballX>canvas.width)
                {
                if(ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT){
                    ballSpeedX+=3;
                    ballSpeedX = -ballSpeedX;
                } else {
                    ballReset();
                }

                }
            if(ballY < 0){
                ballSpeedY = -ballSpeedY;
            }
            if(ballY > canvas.height){
                ballSpeedY = -ballSpeedY;
            }
        }
        function drawEverything(){
            var player = new Image();
            var ai = new Image();
            player.src = "./chickTennis.png";
            ai.src = "./slimeTennis.png";
            var c = document.getElementById("gameCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("image");
            ctx.drawImage(img,0,0);
            colorCircle(ballX, ballY, 10, 'LightGreen');
            ctx.drawImage(player, 0, mousePos.y);
            ctx.drawImage(ai,700,paddle2Y);
        }
        function colorRect(leftX, topY, width, height, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height);
        }

        function colorCircle(centerX, centerY, radius, drawColor){
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }
    </script>
  </center>
</html>
